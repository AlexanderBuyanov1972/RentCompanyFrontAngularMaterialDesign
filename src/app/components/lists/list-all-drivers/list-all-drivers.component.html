<div class="card">
  <h4 class="card-header" style="text-align: center">
    Get All Drivers
  </h4>
  <div class="card-body" style="background-color: aliceblue">
    <ul class="list-group">
      <li class="list-group-item list" *ngFor="let driver of drivers$|async">
        <b style="color: red">|</b>Number of License:  {{driver.licenseId}}
        <b style="color: red">|</b> Driver's Name:   {{driver.nameDriver}}
        <b style="color: red">|</b> Birth of Year:   {{driver.birthYear}}
        <b style="color: red">|</b> Driver's phone:   {{driver.phone}}
        <b style="color: red">|</b>
      </li>
    </ul>
    <hr>
    <button class="btn btn-success btn-lg" (click)="back()">Back</button>
  </div>
</div>
