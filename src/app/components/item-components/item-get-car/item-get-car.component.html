<div style="margin: 100px">
  <h4>Get Car</h4>
  <div>
    <mat-form-field>
      <input matInput type="text" name="regNumber" [(ngModel)]="regNumberCar" #regNumber="ngModel"
             required placeholder="Registration Number" pattern="">
      <mat-hint></mat-hint>
      <mat-error *ngIf="regNumber.errors?.pattern">Please enter a valid Registration Number</mat-error>
      <mat-error *ngIf="regNumber.errors?.required">Registration Number is <strong>required</strong></mat-error>
    </mat-form-field>
    <button mat-button [disabled]="regNumber.invalid" (click)="submitRegNumber()">Get</button>
    <button mat-button (click)="back()">Back</button>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Registration number Column -->
      <ng-container matColumnDef="regNumber">
        <th mat-header-cell *matHeaderCellDef> Registration number</th>
        <td mat-cell *matCellDef="let row"> {{row.regNumber}} </td>
      </ng-container>
      <!-- Color Column -->
      <ng-container matColumnDef="color">
        <th mat-header-cell *matHeaderCellDef> Color</th>
        <td mat-cell *matCellDef="let row"> {{row.color}}</td>
      </ng-container>
      <!-- In use Column -->
      <ng-container matColumnDef="inUse">
        <th mat-header-cell *matHeaderCellDef> In use</th>
        <td mat-cell *matCellDef="let row"> {{row.inUse}} </td>
      </ng-container>
      <!-- Removed Column -->
      <ng-container matColumnDef="flRemoved">
        <th mat-header-cell *matHeaderCellDef> Removed</th>
        <td mat-cell *matCellDef="let row"> {{row.flRemoved}} </td>
      </ng-container>
      <!-- Model's Name Column -->
      <ng-container matColumnDef="modelName">
        <th mat-header-cell *matHeaderCellDef> Model's Name</th>
        <td mat-cell *matCellDef="let row"> {{row.modelName}} </td>
      </ng-container>
      <!-- State Column -->
      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef> State</th>
        <td mat-cell *matCellDef="let row"> {{row.state}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
  </div>
</div>
