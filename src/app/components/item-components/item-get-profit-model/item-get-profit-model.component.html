<mat-card class="card">
  <mat-card-header class="card-header">
    <div mat-card-avatar class="header-avatar-image"></div>
    <mat-card-title class="card-title"><h4>Get Profit Model</h4></mat-card-title>
    <mat-card-subtitle class="card-subtitle">
      <!-----------------------------------Information window----------------------------------->
      <input matInput type="text" [(ngModel)]="messageResponse" placeholder="Response's message."
             style="color: red; font-size: large">
      <!---------------------------------------------------------------------------------------->
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="card-content">
    <mat-form-field class="form-field">
      <input matInput type="text" name="modelName" [(ngModel)]="modelNameCar" #modelName="ngModel"
             required placeholder="Model's Name" [pattern]=modelNamePattern>
      <mat-hint></mat-hint>
      <mat-error *ngIf="modelName.errors?.pattern">{{modelNameValid}}</mat-error>
      <mat-error *ngIf="modelName.errors?.required">{{modelNameRequired}}</mat-error>
    </mat-form-field>
    <mat-card-actions class="card-actions">
    <button mat-button [disabled]="modelName.invalid" (click)="submitModelName()">Get</button>
    <button mat-button (click)="back()">Back</button>
    </mat-card-actions>
    <mat-card-content class="cart-content">
      Cost Model Name: {{modelCost}} is {{cost}} ILS;
    </mat-card-content>
  </mat-card-content>
</mat-card>
