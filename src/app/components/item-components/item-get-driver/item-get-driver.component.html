<mat-card class="card">
  <mat-card-header class="card-header">
    <div mat-card-avatar class="header-avatar-image"></div>
    <mat-card-title class="card-title"><h4>Get Driver</h4></mat-card-title>
    <mat-card-subtitle class="card-subtitle">
      <!-----------------------------------Information window----------------------------------->
      <input matInput type="text" [(ngModel)]="messageResponse" placeholder="Response's message."
             style="color: red; font-size: large">
      <!---------------------------------------------------------------------------------------->
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="card-content">
    <mat-form-field class="form-field">
      <input matInput type="text" name="licenseId" [(ngModel)]="licenseIdDriver" #licenseId="ngModel"
             required placeholder="License's Id" [pattern]=licenseIdPattern>
      <mat-hint></mat-hint>
      <mat-error *ngIf="licenseId.errors?.pattern">{{licenseIdValid}}</mat-error>
      <mat-error *ngIf="licenseId.errors?.required">{{licenseIdRequired}}</mat-error>
    </mat-form-field>
    <mat-card-actions class="card-actions">
    <button mat-button [disabled]="licenseId.invalid" (click)="submitLicenseId()">Get</button>
    <button mat-button (click)="back()">Back</button>
    </mat-card-actions>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- License Id Column -->
      <ng-container matColumnDef="licenseId">
        <th mat-header-cell *matHeaderCellDef> License Id</th>
        <td mat-cell *matCellDef="let row"> {{row.licenseId}} </td>
      </ng-container>
      <!-- Name Driver Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name Driver</th>
        <td mat-cell *matCellDef="let row"> {{row.name}}</td>
      </ng-container>
      <!-- Birth Year Column -->
      <ng-container matColumnDef="birthYear">
        <th mat-header-cell *matHeaderCellDef> Birth Year</th>
        <td mat-cell *matCellDef="let row"> {{row.birthYear}} </td>
      </ng-container>
      <!-- Phone Number Column -->
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> Phone Number</th>
        <td mat-cell *matCellDef="let row"> {{row.phone}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
  </mat-card-content>
</mat-card>
