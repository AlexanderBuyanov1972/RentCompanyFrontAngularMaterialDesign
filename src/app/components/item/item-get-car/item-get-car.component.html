<div class="card">
  <h4 class="card-header">
    Get Car
  </h4>
  <div class="card-body" style="background-color: gold">
        <div class="form-group">
        <label>Registration Number</label>
        <input type="text" class="form-control" [(ngModel)]="regNumberCar" #regNumber="ngModel" required>
        <div class="alert-danger" *ngIf="regNumber.touched && regNumber.invalid">
          <div class="alert-danger" *ngIf="regNumber.errors.required">Model Name is required</div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary" [disabled]="regNumber.invalid"
                style="margin: 25px; width: 200px; height: 50px" (click)="submitRegNumber()">Get
        </button>
        <button type="button" class="btn btn-danger" (click)="back()"
                style="margin: 25px; width: 200px; height: 50px">Back
        </button>
      </div>
      <span class="">Registration number: {{car.regNumber}};
      Color: {{car.color}};
      In use: {{car.inUse}};
      Removed: {{car.flRemoved}};
      Model's Name{{car.modelName}};
      State{{car.state}}</span>
  </div>
</div>
