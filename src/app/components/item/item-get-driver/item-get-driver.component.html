<div class="card">
  <h4 class="card-header">
    Get Driver
  </h4>
  <div class="card-body" style="background-color: gold">
    <div class="form-group">
      <label>License Id</label>
      <input type="text" class="form-control" [(ngModel)]="licenseIdDriver" #licenseId="ngModel" required>
      <div class="alert-danger" *ngIf="licenseId.touched && licenseId.invalid">
        <div class="alert-danger" *ngIf="licenseId.errors.required">License Id is required</div>
      </div>
    </div>
    <div class="form-group">
      <button class="btn btn-primary" [disabled]="licenseId.invalid"
              style="margin: 25px; width: 200px; height: 50px" (click)="submitLicenseId()">Get
      </button>
      <button type="button" class="btn btn-danger" (click)="back()"
              style="margin: 25px; width: 200px; height: 50px">Back
      </button>
    </div>
    <span class="">License Id: {{driver.licenseId}};
      Name Driver: {{driver.name}};
      Birth Year: {{driver.birthYear}};
      Phone: {{driver.phone}}
    </span>
  </div>
</div>
