<div class="card">
  <h4 class="card-header">
    Get Model
  </h4>
  <div class="card-body" style="background-color: gold">
    <div class="form-group">
      <label>Model name</label>
      <input type="text" class="form-control" [(ngModel)]="modelNameCar" #modelName="ngModel" required>
      <div class="alert-danger" *ngIf="modelName.touched && modelName.invalid">
        <div class="alert-danger" *ngIf="modelName.errors.required">License Id is required</div>
      </div>
    </div>
    <div class="form-group">
      <button class="btn btn-primary" [disabled]="modelName.invalid"
              style="margin: 25px; width: 200px; height: 50px" (click)="submitModelName()">Get
      </button>
      <button type="button" class="btn btn-danger" (click)="back()"
              style="margin: 25px; width: 200px; height: 50px">Back
      </button>
    </div>
    <span class="">Model Name: {{model.modelName}};
      Gas Tank: {{model.gasTank}};
      Company: {{model.company}};
      Country: {{model.country}};
      Price of Day: {{model.priceDay}}
    </span>
  </div>
</div>
