<mat-list class="list">
  <div class="">
    <p>Get All Cars</p>
    <p style="color: red; font-size: large;  float: right">{{messageResponse}}</p>
  </div>
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  <div class="mat-elevation-z0">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- Registration number Column -->
      <ng-container matColumnDef="regNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Registration's number</th>
        <td mat-cell *matCellDef="let row"> {{row.regNumber}} </td>
      </ng-container>
      <!-- Color Column -->
      <ng-container matColumnDef="color">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Color</th>
        <td mat-cell *matCellDef="let row"> {{row.color}}</td>
      </ng-container>
      <!-- Model name Column -->
      <ng-container matColumnDef="modelName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Model's Name</th>
        <td mat-cell *matCellDef="let row"> {{row.modelName}} </td>
      </ng-container>
      <!-- In Use Column -->
      <ng-container matColumnDef="inUse">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> In Use</th>
        <td mat-cell *matCellDef="let row"> {{row.inUse}} </td>
      </ng-container>
      <!-- Removed Column -->
      <ng-container matColumnDef="flRemoved">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Removed</th>
        <td mat-cell *matCellDef="let row"> {{row.flRemoved}} </td>
      </ng-container>
      <!-- State Column -->
      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> State</th>
        <td mat-cell *matCellDef="let row"> {{row.state}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20, 50]"></mat-paginator>
  </div>
</mat-list>
