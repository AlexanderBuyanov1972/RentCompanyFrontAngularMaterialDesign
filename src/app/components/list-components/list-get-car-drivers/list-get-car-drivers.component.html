<div style="margin: 100px">
  <h4>Get All Car Drivers</h4>
  <div>
    <!-----------------------------------Information window----------------------------------->
    <input matInput type="text" [(ngModel)]="messageResponse" placeholder="Response's message."
           style="color: red; font-size: large">
    <!---------------------------------------------------------------------------------------->
    <mat-form-field>
      <input matInput type="text" name="regNumber" [(ngModel)]="regNumber" #regNumberCar="ngModel"
             required placeholder="Registration's Number" [pattern]=regNumberPattern>
      <mat-hint></mat-hint>
      <mat-error *ngIf="regNumberCar.errors?.pattern">{{regNumberValid}}</mat-error>
      <mat-error *ngIf="regNumberCar.errors?.required">{{regNumberRequired}}</mat-error>
    </mat-form-field>
  </div>
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- LicenseId Column -->
      <ng-container matColumnDef="licenseId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> License's ID</th>
        <td mat-cell *matCellDef="let row"> {{row.licenseId}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Driver's Name</th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>

      <!-- Birth Year Column -->
      <ng-container matColumnDef="birthYear">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Birth Year</th>
        <td mat-cell *matCellDef="let row"> {{row.birthYear}} </td>
      </ng-container>

      <!-- Phone Number Column -->
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone's Number</th>
        <td mat-cell *matCellDef="let row"> {{row.phone}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
    <button mat-button [disabled]="regNumberCar.invalid" (click)="submitRegNumber()">Get</button>
    <button mat-button (click)="back()">Back</button>
    <button mat-button (click)="reset()">Reset</button>
    <mat-paginator [pageSizeOptions]="[ 10, 25, 50, 100]"></mat-paginator>
  </div>
</div>
