<mat-list class="list">
    <div class="">
      <p>Get All Most Popular Models</p>
      <p style="color: red; font-size: large;  float: right">{{messageResponse}}</p>
    </div>
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>

    <div class="mat-elevation-z0">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- modelName Column -->
        <ng-container matColumnDef="modelName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name's Model</th>
          <td mat-cell *matCellDef="let row"> {{row.modelName}} </td>
        </ng-container>

        <!-- gasTank Column -->
        <ng-container matColumnDef="gasTank">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Gas Tank</th>
          <td mat-cell *matCellDef="let row"> {{row.gasTank}} </td>
        </ng-container>

        <!-- company Column -->
        <ng-container matColumnDef="company">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Company</th>
          <td mat-cell *matCellDef="let row"> {{row.company}} </td>
        </ng-container>

        <!-- country Column -->
        <ng-container matColumnDef="country">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Country</th>
          <td mat-cell *matCellDef="let row"> {{row.country}} </td>
        </ng-container>

        <!-- priceDay Column -->
        <ng-container matColumnDef="priceDay">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Day's Price</th>
          <td mat-cell *matCellDef="let row"> {{row.priceDay}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20, 50]"></mat-paginator>
    </div>
</mat-list>
