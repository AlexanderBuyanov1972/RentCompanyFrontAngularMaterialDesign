<mat-list class="list">
  <div class="">
    <p>Get All Drivers</p>
    <p style="color: red; font-size: large;  float: right">{{messageResponse}}</p>
  </div>
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

  <div class="mat-elevation-z0">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- licenseId Column -->
      <ng-container matColumnDef="licenseId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> License's Id</th>
        <td mat-cell *matCellDef="let row"> {{row.licenseId}} </td>
      </ng-container>

      <!-- Name Driver Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Driver's Name</th>
        <td mat-cell *matCellDef="let row"> {{row.name}}</td>
      </ng-container>

      <!-- Birth Year Column -->
      <ng-container matColumnDef="birthYear">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Birth Year</th>
        <td mat-cell *matCellDef="let row"> {{row.birthYear}} </td>
      </ng-container>

      <!-- Phone Number Column -->
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone's Number</th>
        <td mat-cell *matCellDef="let row"> {{row.phone}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20, 50]"></mat-paginator>
  </div>
</mat-list>
