<div style="margin: 100px">
  <mat-card>
    <h2>Registration</h2>
    <!-----------------------------------Information window----------------------------------->
    <input matInput type="text" [(ngModel)]="messageResponse" placeholder="Response's message."
           style="color: red; font-size: large">
    <!---------------------------------------------------------------------------------------->
    <form #formUser="ngForm" (ngSubmit)="registration(formUser)">
      <mat-form-field>
        <input matInput type="email" name="email" ngModel #email="ngModel"
               required placeholder="Email" [pattern]=emailPattern>
        <mat-hint></mat-hint>
        <mat-error *ngIf="email.errors?.pattern">{{emailValid}}</mat-error>
        <mat-error *ngIf="email.errors?.required">{{emailRequired}}</mat-error>
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput type="text" name="role" ngModel #role="ngModel"
               required placeholder="Role" [pattern]=rolePattern>
        <mat-hint></mat-hint>
        <mat-error *ngIf="role.errors?.pattern">{{roleValid}}</mat-error>
        <mat-error *ngIf="role.errors?.required">{{roleRequired}}</mat-error>
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput type="password" name="password" ngModel #password="ngModel"
               required placeholder="Password" [pattern]=passwordPattern>
        <mat-hint></mat-hint>
        <mat-error *ngIf="password.errors?.pattern">{{passwordValid}}</mat-error>
        <mat-error *ngIf="password.errors?.required">{{passwordRequired}}</mat-error>
      </mat-form-field>
      <br>
      <button mat-raised-button color="primary" type="submit" [disabled]="formUser.invalid">Registration</button>
    </form>
  </mat-card>
</div>
