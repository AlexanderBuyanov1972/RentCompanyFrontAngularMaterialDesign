<div style="margin: 100px">
  <h2>Remove Car</h2>
  <form #formCar="ngForm" (ngSubmit)="removeCar(formCar)">
    <mat-form-field>
      <input matInput type="text" name="regNumber" ngModel #regNumber="ngModel"
             required placeholder="Registration Number" pattern="" appUniqueRegNumber>
      <mat-hint></mat-hint>
      <mat-error *ngIf="regNumber.errors?.pattern">Please enter a valid Registration Number</mat-error>
      <mat-error *ngIf="regNumber.errors?.required">Registration Number is <strong>required</strong></mat-error>
      <mat-error *ngIf="regNumber.errors?.isUniqueRegNumber">Registration Number is not<strong>unique</strong>
      </mat-error>
    </mat-form-field>
    <button mat-button color="primary" type="submit" [disabled]="formCar.invalid">Submit</button>
    <button mat-button color="warn" type="button" (click)="back()">Back</button>
  </form>

  <span>Message :   {{messageResponse}}</span>

</div>
