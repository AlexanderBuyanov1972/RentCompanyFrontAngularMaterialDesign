<div class="card">
  <h4 class="card-header">
    Login
  </h4>
  <div class="card-body" style="background-color: gold">
    <form #formUser="ngForm" (ngSubmit)="login(formUser)">
      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" ngModel required name="email" #email="ngModel">
        <div class="alert-danger" *ngIf="email.touched && email.invalid">
          <div class="alert-danger" *ngIf="email.errors.required">Gas Tank is required</div>
        </div>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="text" class="form-control" ngModel name="password" #password="ngModel" required>
        <div class="alert-danger" *ngIf="password.touched && password.invalid">
          <div class="alert-danger" *ngIf="password.errors.required">Company is required</div>
        </div>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary" [disabled]="formUser.invalid"
                style="margin: 25px; width: 200px; height: 50px">Login
        </button>
      </div>
    </form>
  </div>
</div>
